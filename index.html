<!DOCTYPE html>
<head>
    <title>seeker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
            <script>
            function notes() {
                if (typeof(Storage) !== "undefined") {
                  if (localStorage.notes) {
                    localStorage.notes = Number(localStorage.notes)+1;
                  } else {
                    localStorage.notes = "you can write your notes here";
                  }
                  document.getElementById("notes").innerHTML = localStorage.notes;
                } else {
                  document.getElementById("notes").innerHTML = "no notes! outdated browser?";
                }
              }
              </script>
<style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: 0;
            background: rgb(227,227,237);
            background: linear-gradient(0deg, rgba(227,227,237,1) 0%, rgba(255,255,255,1) 100%);
        }
        h1 {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
            font-size: 24px;
            text-align: center;
            }
        .center {
            scale: 1.5;
            margin: auto;
            text-align: center;
            overflow: hidden;
            width: 40%;
                }
        input[type=text] {
            width: 20%;
            padding: 6px 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #8c8e8f;
            border-radius: 15px;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
            font-weight: 300;
            font-style: normal;
            outline: none;
            box-shadow: none;
            transition: width 0.5s ease-in-out;
                }
        input[type=text]:focus {
            width: 50%;
            font-weight: 500;
            border: 1px solid #8c8e8f
                }
        span {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-size: 10px;
            font-style: normal;
            text-decoration: none;
            outline: none;
            border-bottom: 1px solid #ccc;
            border-radius: 15px;
            width: 20%;
            text-align: center;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            display: -webkit-inline-box;
            -webkit-box-orient: vertical;
            transition: width 0.5s ease-in-out;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            padding: 2px;
            margin-top: 10px;
                }
        span:focus {
            width: 40%;
            -webkit-line-clamp: 10;
            line-clamp: 10;
        }
    </style>
</head>
<body>
    <div class="center">
            <h1 contenteditable="">seek, and you will find.</h1>
        <form autocomplete="off" method="get" action="https://www.google.com/search">
            <input autocomplete="false" type="text" id="google" name="q" size="31" value="" placeholder="Google">
        </form>
        <span contenteditable="true" id="notes">
        </span>
    </div>
</body>
