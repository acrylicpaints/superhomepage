<!DOCTYPE html>
<head>
    <title>seeker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        #grad1 {
            height: 200px;
            background-color: white;
            background-image: linear-gradient(white, lightgray);
                }
        h1 {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
                }
        .center {
            text-align: center;
            margin: 250px;
            scale: 1.5;
                }
        input[type=text] {
            width: 30%;
            padding: 6px 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #8c8e8f;
            border-radius: 15px;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-style: normal;
            outline: none;
            box-shadow: none;
            transition: width 1s ease-in-out;
                }
        input[type=text]:focus {
            width: 40%
            font-weight: 600
            border: 2px solid #8c8e8f;
                }
        a {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 100;
            font-style: normal;
            text-decoration: none;
                }
    </style>
</head>
<div class="center">
        <h1>seek, and you will find.</h1>
    <form autocomplete="off" method="get" action="https://www.google.com/search">
        <input autocomplete="false" type="text" id="google" name="q" size="31" value="" placeholder="Google">
    </form>
    <br>
    <a href="https://discord.com/app">discord</a>
</div>
